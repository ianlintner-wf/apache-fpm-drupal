<VirtualHost *:80>
    ServerName  drupal.loc
    ServerAlias www.drupal.loc

    DocumentRoot /var/www/drupal/docroot

    <Directory /var/www/drupal/docroot>
        Options -Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://127.0.0.1:9000/var/www/drupal/docroot/$1

    ErrorLog ${APACHE_LOG_DIR}/drupal.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn

    CustomLog ${APACHE_LOG_DIR}/drupal-access.log combined

</VirtualHost>